name: Build and Push Docker Image to ACR with Date Tag

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set environment variables
        id: vars
        run: |
          DATE_TAG=$(date +'%Y%m%d')
          echo "DATE_TAG=$DATE_TAG" >> $GITHUB_ENV
          echo "BUILD_REVISION=$(echo $GITHUB_RUN_NUMBER | sed 's/^0*//')" >> $GITHUB_ENV
          echo "IMAGE_TAG=lrscurrencyserviceapi-${DATE_TAG}-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          echo "IMAGE_TAG=lrscurrencyserviceapi-${DATE_TAG}-${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/LRSCard.CurrencyService.API/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_SERVER }}/lrscurrencyserviceapi:latest
            ${{ env.ACR_SERVER }}/lrscurrencyserviceapi:${{ env.DATE_TAG }}-${{ env.BUILD_REVISION }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'lrscard-currencyservice-api'
          slot-name: 'production'
          #images: '${{ env.ACR_SERVER }}/lrscurrencyserviceapi-${{ env.DATE_TAG }}-${{ env.BUILD_REVISION }}'
          images: '${{ env.ACR_SERVER }}/lrscurrencyserviceapi:latest'
